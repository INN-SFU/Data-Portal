version: '3.8'

services:
  ams-portal:
    build: .
    container_name: ams-portal
    ports:
      - "${AMS_PORT:-8000}:8000"
    environment:
      - AMS_HOST=0.0.0.0
      - AMS_PORT=8000
    volumes:
      # Mount configuration files
      - ./config.yaml:/app/config.yaml:ro
      - ./core/settings/.env:/app/core/settings/.env:ro
      - ./core/settings/security/.secrets:/app/core/settings/security/.secrets:ro
      
      # Mount data directories (optional - for persistent storage configs)
      - ./core/settings/managers/endpoints/configs:/app/core/settings/managers/endpoints/configs
      - ./core/settings/managers/policies:/app/core/settings/managers/policies
      
      # Mount logs (optional - for log persistence)
      - ./loggers/logs:/app/loggers/logs
    depends_on:
      - keycloak
    networks:
      - ams-network
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: ams-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      KC_DB: h2-file
      KC_DB_URL_PATH: /opt/keycloak/data/keycloak
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      # Optional: Mount realm configuration
      # - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json
    command: 
      - start-dev
      # Uncomment to import realm on startup
      # - --import-realm
    networks:
      - ams-network
    restart: unless-stopped

  # Optional: Database for production use
  postgres:
    image: postgres:15-alpine
    container_name: ams-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-keycloak}
      POSTGRES_USER: ${POSTGRES_USER:-keycloak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keycloak123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ams-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  keycloak_data:
  postgres_data:

networks:
  ams-network:
    driver: bridge